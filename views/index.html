<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dungeon Revealer</title>
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="/stylesheets/style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div id="splash" class="splash splash-js">
      <h1 class="title-text">Dungeon Revealer</h1>
      <div class="auth-container">
        <div class="form-group">
          <!--<label class="control-label" for="inputDefault">Default input</label>-->
          <!--<input type="text" class="form-control glass" id="username" placeholder="username">
          <input type="text" class="glass form-control" id="password" placeholder="password">-->
          <a href="#" id="enter" class="glass btn btn-default">Enter</a>
        </div>
      </div>
    </div>

    <div id="app" class="app-js">
      <div class="navbar navbar-inverse">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Dungeon Revealer</a>
        </div>
        <div class="navbar-collapse collapse navbar-inverse-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Active</a></li>
            <li><a href="#">Link</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Link</a></li>
          </ul>
        </div>
      </div>

      <div id="map-wrapper"></div>

      <div class="toolbar-wrapper">
        <div class="btn-toolbar">
          <div class="btn-group">
            <a href="#" id="btn-shroud-all" class="btn btn-default">Shroud All</a>
            <a href="#" id="btn-clear-all"  class="btn btn-default">Clear All</a>
          </div>

          <div class="btn-group">
            <a href="#" id="btn-toggle-brush"  class="btn btn-default">Shroud Brush</a>
            <a href="#" id="btn-shrink-brush"  class="btn btn-default">Shrink Brush</a>
            <a href="#" id="btn-enlarge-brush" class="btn btn-default">Enlarge Brush</a>
          </div>

          <div class="btn-group">
            <a href="#" id="btn-preview" class="btn btn-default">Preview</a>
            <a href="#" id="btn-send" class="btn btn-default">Send</a>
          </div>

        </div>
      </div>


      <ul id="messages"></ul>



    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="/javascripts/blur.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="/javascripts/dungeon-revealer.js"></script>
  </body>
</html>
